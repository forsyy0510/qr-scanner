<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR-сканер с экспортом в XLSX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --danger: #f44336;
            --dark: #333;
            --light: #f5f5f5;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--light);
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 1.5rem;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 15px auto;
            border: 2px solid var(--primary);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1/1;
        }
        
        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #start-button {
            background-color: var(--primary);
            color: white;
        }
        
        #stop-button {
            background-color: var(--danger);
            color: white;
        }
        
        #export-button {
            grid-column: span 2;
            background-color: #217346;
            color: white;
        }
        
        .hidden {
            display: none !important;
        }
        
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            word-break: break-all;
        }
        
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR-сканер с экспортом в Excel</h1>
        
        <div class="scanner-container">
            <video id="qr-video" playsinline></video>
            <canvas id="qr-canvas" hidden></canvas>
        </div>
        
        <div class="controls">
            <button id="start-button">
                <i class="fas fa-play"></i> Начать
            </button>
            <button id="stop-button" class="hidden">
                <i class="fas fa-stop"></i> Стоп
            </button>
            <button id="export-button" class="hidden">
                <i class="fas fa-file-excel"></i> Экспорт в XLSX
            </button>
        </div>
        
        <div id="result">Наведите камеру на QR-код</div>
        
        <div class="table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>ФИО</th>
                        <th>Группа</th>
                        <th>Льгота</th>
                        <th>Дата</th>
                        <th>Время</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Данные будут здесь -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('qr-video');
            const canvas = document.getElementById('qr-canvas');
            const resultDiv = document.getElementById('result');
            const startButton = document.getElementById('start-button');
            const stopButton = document.getElementById('stop-button');
            const exportButton = document.getElementById('export-button');
            const tableBody = document.getElementById('table-body');
            
            let scanning = false;
            let stream = null;
            let scanResults = [];
            
            // Инициализация
            initEventListeners();
            
            function initEventListeners() {
                startButton.addEventListener('click', startScanning);
                stopButton.addEventListener('click', stopScanning);
                exportButton.addEventListener('click', exportToExcel);
            }
            
            async function startScanning() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    
                    video.srcObject = stream;
                    await video.play();
                    
                    startButton.classList.add('hidden');
                    stopButton.classList.remove('hidden');
                    exportButton.classList.remove('hidden');
                    
                    scanning = true;
                    scanQR();
                } catch (err) {
                    console.error("Ошибка камеры:", err);
                    resultDiv.textContent = "Ошибка: " + err.message;
                }
            }
            
            function stopScanning() {
                scanning = false;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.srcObject = null;
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
            }
            
            function scanQR() {
                if (!scanning) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                try {
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        processScannedData(code.data);
                    }
                } catch (e) {
                    console.error("Ошибка сканирования:", e);
                }
                
                requestAnimationFrame(scanQR);
            }
            
            function processScannedData(data) {
                const parts = data.split('  ');
                const fio = parts[0] || 'Не распознано';
                const group = parts[1] || 'Не указана';
                const benefit = parts[2] || 'Не указано';
                const now = new Date();
                
                scanResults.push({
                    fio,
                    group,
                    benefit,
                    date: now.toLocaleDateString(),
                    time: now.toLocaleTimeString()
                });
                
                updateTable();
                resultDiv.textContent = data;
                vibrate(100);
            }
            
            function updateTable() {
                tableBody.innerHTML = '';
                scanResults.forEach((result, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${result.fio}</td>
                        <td>${result.group}</td>
                        <td>${result.benefit}</td>
                        <td>${result.date}</td>
                        <td>${result.time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            function exportToExcel() {
                if (scanResults.length === 0) {
                    alert('Нет данных для экспорта!');
                    return;
                }
                
                try {
                    // Подготовка данных
                    const excelData = [
                        ["№", "ФИО", "Группа", "Льгота", "Дата", "Время"],
                        ...scanResults.map((item, index) => [
                            index + 1,
                            item.fio,
                            item.group,
                            item.benefit,
                            item.date,
                            item.time
                        ])
                    ];
                    
                    // Создание книги
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.aoa_to_sheet(excelData);
                    
                    // Настройка ширины столбцов
                    ws['!cols'] = [
                        { wch: 5 },
                        { wch: 25 },
                        { wch: 15 },
                        { wch: 15 },
                        { wch: 12 },
                        { wch: 10 }
                    ];
                    
                    // Добавление листа
                    XLSX.utils.book_append_sheet(wb, ws, "Результаты");
                    
                    // Генерация файла
                    const fileName = `qr_results_${new Date().toISOString().slice(0, 10)}.xlsx`;
                    
                    // Универсальный метод экспорта для Яндекс.Браузера
                    const excelBlob = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                    saveAsExcel(excelBlob, fileName);
                    
                } catch (error) {
                    console.error('Ошибка при экспорте:', error);
                    alert('Произошла ошибка при создании файла');
                }
            }
            
            function saveAsExcel(data, filename) {
                try {
                    // Попробуем стандартный метод
                    const blob = new Blob([data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                } catch (e) {
                    console.log('Стандартный метод не сработал, пробуем альтернативный...');
                    
                    // Альтернативный метод для Яндекс.Браузера
                    try {
                        const blob = new Blob([data], { type: 'application/octet-stream' });
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const base64data = btoa(String.fromCharCode.apply(null, new Uint8Array(e.target.result)));
                            window.open(`data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,${base64data}`);
                        };
                        
                        reader.readAsArrayBuffer(blob);
                    } catch (e2) {
                        console.error('Ошибка альтернативного метода:', e2);
                        alert('Не удалось экспортировать файл. Попробуйте другой браузер.');
                    }
                }
            }
            
            function vibrate(duration) {
                if ('vibrate' in navigator) {
                    try {
                        navigator.vibrate(duration);
                    } catch (e) {
                        console.log("Ошибка вибрации:", e);
                    }
                }
            }
            
            // Для тестирования - добавляем тестовые данные
            function addTestData() {
                const testData = [
                    "Иванов Иван Иванович  Группа-101  Льгота-1",
                    "Петров Петр Петрович  Группа-102  Льгота-2",
                    "Сидорова Анна Михайловна  Группа-103  Льгота-3"
                ];
                
                testData.forEach(data => {
                    const parts = data.split('  ');
                    const now = new Date();
                    
                    scanResults.push({
                        fio: parts[0],
                        group: parts[1],
                        benefit: parts[2],
                        date: now.toLocaleDateString(),
                        time: now.toLocaleTimeString()
                    });
                });
                
                updateTable();
                exportButton.classList.remove('hidden');
            }
            
            // Раскомментируйте для тестирования без сканирования
            // addTestData();
        });
    </script>
</body>
</html>
