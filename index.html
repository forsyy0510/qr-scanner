<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR-—Å–∫–∞–Ω–µ—Ä –¥–ª—è Android</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <!-- SheetJS –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --danger: #f44336;
            --dark: #333;
            --light: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 15px;
            background-color: white;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: var(--dark);
            font-size: 1.5rem;
            margin: 10px 0;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 15px auto;
            border: 2px solid var(--primary);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1/1;
            background-color: #000;
        }
        
        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .result-container {
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        
        #qr-result {
            word-break: break-all;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            min-height: 60px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #start-button {
            background-color: var(--primary);
            color: white;
        }
        
        #stop-button {
            background-color: var(--danger);
            color: white;
        }
        
        #share-button {
            grid-column: span 2;
            background-color: var(--secondary);
            color: white;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è Android */
        .modal-android {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }
        
        .modal-content-android {
            background-color: white;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .modal-header-android {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title-android {
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-close-android {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
        }
        
        .share-options-android {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .share-btn-android {
            padding: 14px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }
        
        .share-btn-android i {
            font-size: 20px;
        }
        
        .btn-whatsapp {
            background-color: #25D366;
        }
        
        .btn-email {
            background-color: #D44638;
        }
        
        .btn-excel {
            background-color: #217346;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR-—Å–∫–∞–Ω–µ—Ä –¥–ª—è Android</h1>
        
        <div class="scanner-container">
            <video id="qr-video" playsinline></video>
            <canvas id="qr-canvas" hidden></canvas>
        </div>
        
        <div class="result-container">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
            <div id="qr-result">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</div>
        </div>
        
        <div class="controls">
            <button id="start-button">
                <i class="fas fa-play"></i> –ù–∞—á–∞—Ç—å
            </button>
            <button id="stop-button" class="hidden">
                <i class="fas fa-stop"></i> –°—Ç–æ–ø
            </button>
            <button id="share-button" class="hidden">
                <i class="fas fa-share-alt"></i> –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
            </button>
        </div>

        <div class="table-container">
            <h3>–ò—Å—Ç–æ—Ä–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–π</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>‚Ññ</th>
                        <th>–§–ò–û</th>
                        <th>–ì—Ä—É–ø–ø–∞</th>
                        <th>–õ—å–≥–æ—Ç–∞</th>
                        <th>–î–∞—Ç–∞</th>
                        <th>–í—Ä–µ–º—è</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è Android -->
    <div id="share-modal-android" class="modal-android hidden">
        <div class="modal-content-android">
            <div class="modal-header-android">
                <div class="modal-title-android">–≠–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>
                <button class="modal-close-android">&times;</button>
            </div>
            <div class="share-options-android">
                <button id="share-whatsapp-android" class="share-btn-android btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button id="share-email-android" class="share-btn-android btn-email">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button id="share-excel-android" class="share-btn-android btn-excel">
                    <i class="fas fa-file-excel"></i> Excel
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const video = document.getElementById('qr-video');
            const canvas = document.getElementById('qr-canvas');
            const resultDiv = document.getElementById('qr-result');
            const startButton = document.getElementById('start-button');
            const stopButton = document.getElementById('stop-button');
            const shareButton = document.getElementById('share-button');
            const tableBody = document.getElementById('table-body');
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ Android
            const shareModalAndroid = document.getElementById('share-modal-android');
            const closeButtonAndroid = document.querySelector('.modal-close-android');
            const whatsappButtonAndroid = document.getElementById('share-whatsapp-android');
            const emailButtonAndroid = document.getElementById('share-email-android');
            const excelButtonAndroid = document.getElementById('share-excel-android');
            
            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            let scanning = false;
            let stream = null;
            let scanResults = [];
            let lastScannedData = null;
            let lastScanTime = 0;
            const SCAN_COOLDOWN = 15000; // 15 —Å–µ–∫—É–Ω–¥ –∑–∞–¥–µ—Ä–∂–∫–∏
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            initEventListeners();
            
            function initEventListeners() {
                // –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                startButton.addEventListener('click', startScanning);
                stopButton.addEventListener('click', stopScanning);
                shareButton.addEventListener('click', showShareModal);
                
                // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ Android
                closeButtonAndroid.addEventListener('click', hideShareModal);
                whatsappButtonAndroid.addEventListener('click', shareViaWhatsApp);
                emailButtonAndroid.addEventListener('click', shareViaEmail);
                excelButtonAndroid.addEventListener('click', exportToExcelForAndroid);
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
                shareModalAndroid.addEventListener('click', (e) => {
                    if (e.target === shareModalAndroid) hideShareModal();
                });
            }
            
            function showShareModal() {
                if (scanResults.length === 0) {
                    alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞! –°–Ω–∞—á–∞–ª–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥—ã.');
                    return;
                }
                shareModalAndroid.classList.remove('hidden');
            }
            
            function hideShareModal() {
                shareModalAndroid.classList.add('hidden');
            }
            
            async function startScanning() {
                try {
                    // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ (–∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞ –Ω–∞ Android)
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    video.srcObject = stream;
                    await video.play();
                    
                    startButton.classList.add('hidden');
                    stopButton.classList.remove('hidden');
                    shareButton.classList.remove('hidden');
                    
                    scanning = true;
                    scanQR();
                } catch (err) {
                    console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                    resultDiv.textContent = "–û—à–∏–±–∫–∞: " + (err.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ");
                    
                    // –ü–æ–ø—Ä–æ–±—É–µ–º –±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è –∫–∞–º–µ—Ä—ã, –µ—Å–ª–∏ facingMode –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                    if (err.name === 'OverconstrainedError') {
                        try {
                            stream = await navigator.mediaDevices.getUserMedia({ video: true });
                            video.srcObject = stream;
                            await video.play();
                            
                            scanning = true;
                            startButton.classList.add('hidden');
                            stopButton.classList.remove('hidden');
                            shareButton.classList.remove('hidden');
                            scanQR();
                        } catch (err2) {
                            console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ (–≤—Ç–æ—Ä–∞—è –ø–æ–ø—ã—Ç–∫–∞):", err2);
                        }
                    }
                }
            }
            
            function stopScanning() {
                scanning = false;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.srcObject = null;
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
            }
            
            function scanQR() {
                if (!scanning) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                try {
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const result = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (result) {
                        const currentTime = Date.now();
                        if (result.data !== lastScannedData || (currentTime - lastScanTime) > SCAN_COOLDOWN) {
                            handleResult(result.data);
                            lastScannedData = result.data;
                            lastScanTime = currentTime;
                        }
                    }
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", e);
                }
                
                requestAnimationFrame(scanQR);
            }
            
            function handleResult(result) {
                // –§–æ—Ä–º–∞—Ç: "–§–ò–û  –ì—Ä—É–ø–ø–∞  –õ—å–≥–æ—Ç–∞"
                const parts = result.split('  ');
                const fio = parts[0] || '–ù–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ';
                const group = parts[1] || '–ù–µ —É–∫–∞–∑–∞–Ω–∞';
                const benefit = parts[2] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
                const now = new Date();
                
                scanResults.push({
                    fio,
                    group,
                    benefit,
                    date: now.toLocaleDateString(),
                    time: now.toLocaleTimeString()
                });
                
                updateTable();
                resultDiv.textContent = result;
                vibrate(100); // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ Android
            }
            
            function updateTable() {
                tableBody.innerHTML = '';
                scanResults.forEach((result, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${result.fio}</td>
                        <td>${result.group}</td>
                        <td>${result.benefit}</td>
                        <td>${result.date}</td>
                        <td>${result.time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            function shareViaWhatsApp() {
                if (scanResults.length === 0) {
                    alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!');
                    return;
                }
                
                let message = "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–æ–≤:\n\n";
                message += "‚Ññ | –§–ò–û | –ì—Ä—É–ø–ø–∞ | –õ—å–≥–æ—Ç–∞ | –î–∞—Ç–∞ | –í—Ä–µ–º—è\n";
                message += "-----------------------------------------\n";
                
                scanResults.forEach((result, index) => {
                    message += `${index + 1}. ${result.fio} | ${result.group} | ${result.benefit} | ${result.date} ${result.time}\n`;
                });
                
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
                hideShareModal();
            }
            
            function shareViaEmail() {
                if (scanResults.length === 0) {
                    alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!');
                    return;
                }
                
                let message = "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–æ–≤:\n\n";
                message += "‚Ññ;–§–ò–û;–ì—Ä—É–ø–ø–∞;–õ—å–≥–æ—Ç–∞;–î–∞—Ç–∞;–í—Ä–µ–º—è\n"; // CSV —Ñ–æ—Ä–º–∞—Ç –¥–ª—è Excel
                
                scanResults.forEach((result, index) => {
                    message += `${index + 1};${result.fio};${result.group};${result.benefit};${result.date};${result.time}\n`;
                });
                
                const subject = "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–æ–≤";
                const body = encodeURIComponent(message);
                window.open(`mailto:?subject=${encodeURIComponent(subject)}&body=${body}`, '_blank');
                hideShareModal();
            }
            
            function exportToExcelForAndroid() {
                if (scanResults.length === 0) {
                    alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞!');
                    return;
                }
                
                try {
                    // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è Excel
                    const excelData = [
                        ["‚Ññ", "–§–ò–û", "–ì—Ä—É–ø–ø–∞", "–õ—å–≥–æ—Ç–∞", "–î–∞—Ç–∞", "–í—Ä–µ–º—è"], // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                        ...scanResults.map((result, index) => [
                            index + 1,
                            result.fio,
                            result.group,
                            result.benefit,
                            result.date,
                            result.time
                        ])
                    ];
                    
                    // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–∞–±–æ—á–µ–π –∫–Ω–∏–≥–∏
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.aoa_to_sheet(excelData);
                    
                    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —à–∏—Ä–∏–Ω—ã —Å—Ç–æ–ª–±—Ü–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    ws['!cols'] = [
                        { wch: 5 },   // ‚Ññ
                        { wch: 25 },  // –§–ò–û
                        { wch: 12 },  // –ì—Ä—É–ø–ø–∞
                        { wch: 12 },  // –õ—å–≥–æ—Ç–∞
                        { wch: 10 },  // –î–∞—Ç–∞
                        { wch: 8 }    // –í—Ä–µ–º—è
                    ];
                    
                    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
                    const fileName = `QR_scan_${new Date().toISOString().slice(0, 10)}.xlsx`;
                    
                    // –ü–æ–ø—ã—Ç–∫–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å API —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã (–¥–ª—è Chrome –Ω–∞ Android)
                    if (window.showSaveFilePicker) {
                        window.showSaveFilePicker({
                            suggestedName: fileName,
                            types: [{
                                description: 'Excel Files',
                                accept: {
                                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': ['.xlsx']
                                }
                            }]
                        }).then(fileHandle => {
                            return fileHandle.createWritable().then(writable => {
                                const blob = new Blob([XLSX.write(wb, {bookType: 'xlsx', type: 'array'})], 
                                    {type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'});
                                return writable.write(blob).then(() => writable.close());
                            });
                        }).then(() => {
                            console.log('–§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
                            hideShareModal();
                        }).catch(err => {
                            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', err);
                            // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ showSaveFilePicker
                            XLSX.writeFile(wb, fileName);
                        });
                    } else {
                        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –¥—Ä—É–≥–∏—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                        XLSX.writeFile(wb, fileName);
                    }
                    
                    hideShareModal();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –≤ Excel:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ Excel —Ñ–∞–π–ª–∞');
                }
            }
            
            function vibrate(duration) {
                // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                if ('vibrate' in navigator) {
                    try {
                        navigator.vibrate(duration);
                    } catch (e) {
